name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_ALPACA_API_KEY: ${{ secrets.VITE_ALPACA_API_KEY || '' }}
          VITE_ALPACA_SECRET_KEY: ${{ secrets.VITE_ALPACA_SECRET_KEY || '' }}
          VITE_ALPACA_USE_PAPER: ${{ secrets.VITE_ALPACA_USE_PAPER || 'true' }}
          # Allow build to continue even if secrets aren't set (they're only needed at runtime)

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/ || exit 1
          echo ""
          echo "Checking for index.html..."
          test -f dist/index.html || exit 1
          echo "✓ index.html found"
          echo ""
          echo "Checking for 404.html..."
          test -f dist/404.html && echo "✓ 404.html found" || echo "⚠ 404.html not found (may be okay)"
          echo ""
          echo "Build verification complete!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
