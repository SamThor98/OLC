name: Daily Market Email

on:
  # Run at 7:00 AM EST (12:00 UTC) every weekday (Monday-Friday)
  schedule:
    - cron: '0 12 * * 1-5'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-market-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: scripts
        run: npm install
      
      - name: Send daily market email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        working-directory: scripts
        run: node dailyMarketEmail.js

      - name: Log completion
        run: echo "âœ… Daily market email sent successfully at $(date)"
