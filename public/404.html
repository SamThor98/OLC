<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Old Logan Capital</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This handles client-side routing for React apps on GitHub Pages
      var pathSegmentsToKeep = 1; // Keep one segment: /OLC/
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        encodeURIComponent(l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')) +
        (l.search ? '&q=' + encodeURIComponent(l.search.slice(1).replace(/&/g, '~and~')) : '') +
        l.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
